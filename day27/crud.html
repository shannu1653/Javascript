<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Table</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            
        }

        .form-box {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 97%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .action-btn {
            padding: 5px 10px;
            cursor: pointer;
            margin: 2px;
        }

        .edit-btn { background: orange; }
        .delete-btn { background: red; color: white; }


        /* ---------------------------
           ðŸ“± MOBILE (up to 600px)
        ----------------------------- */
       @media (max-width: 600px) {
    body {
        padding: 10px;
    }

    .form-box {
        width: 100%;
        padding: 15px;
    }

    input, button {
        font-size: 14px;
        padding: 8px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }

    table, th, td {
        font-size: 12px;
        padding: 6px;
    }

    /* FIX BUTTONS BREAKING OUTSIDE */
    .action-btn {
        padding: 3px 6px;
        font-size: 10px;
        width: 45px;  /* very small buttons */
    }

    .edit-btn { background: orange; }
    .delete-btn { background: red; color: white; }

    td:nth-child(6) {   /* Actions column */
        display: flex;
        gap: 5px;
        justify-content: center;
    }
}



        /* ---------------------------
           ðŸ“±ðŸ“± TABLETS (600pxâ€“900px)
        ----------------------------- */
        @media (min-width: 600px) and (max-width: 900px) {
            .form-box {
                max-width: 600px;
            }

            input, button {
                font-size: 16px;
                padding: 10px;
            }

            table, th, td {
                font-size: 14px;
                padding: 8px;
            }

            .action-btn {
                font-size: 13px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Enter Details</h2>

    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Date of Birth:</label>
    <input type="date" id="dob">

    <label>Role:</label>
    <input type="text" id="role">

    <label>Location:</label>
    <input type="text" id="location">

    <button onclick="addData()">Create</button>
</div>


<!-- TABLE SECTION -->
<table id="dataTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Role</th>
        <th>Location</th>
        <th >Actions</th>
    </tr>
</table>


<script>
function addData() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let dob = document.getElementById("dob").value;
    let role = document.getElementById("role").value;
    let location = document.getElementById("location").value;

    if (!name || !email || !dob || !role || !location) {
        alert("Please fill all fields!");
        return;
    }

    let table = document.getElementById("dataTable");
    let row = table.insertRow(-1);

    row.insertCell(0).innerText = name;
    row.insertCell(1).innerText = email;
    row.insertCell(2).innerText = dob;
    row.insertCell(3).innerText = role;
    row.insertCell(4).innerText = location;

    let actionCell = row.insertCell(5);
    actionCell.innerHTML = `
        <button class="action-btn edit-btn" onclick="editRow(this)">Edit</button>
        <button class="action-btn delete-btn" onclick="deleteRow(this)">Delete</button>
    `;

    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("dob").value = "";
    document.getElementById("role").value = "";
    document.getElementById("location").value = "";
}

function editRow(btn) {
    let row = btn.parentNode.parentNode;
    let cells = row.getElementsByTagName("td");

    let name = prompt("Enter new name:", cells[0].innerText);
    let email = prompt("Enter new email:", cells[1].innerText);
    let dob = prompt("Enter new DOB:", cells[2].innerText);
    let role = prompt("Enter new role:", cells[3].innerText);
    let location = prompt("Enter new location:", cells[4].innerText);

    cells[0].innerText = name;
    cells[1].innerText = email;
    cells[2].innerText = dob;
    cells[3].innerText = role;
    cells[4].innerText = location;
}

function deleteRow(btn) {
    if (confirm("Are you sure you want to delete this entry?")) {
        let row = btn.parentNode.parentNode;
        row.remove();
    }
}
</script>

</body>
</html>
