<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Table</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        padding: 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* FORM BOX */
    .form-box {
        width: 100%;
        max-width: 450px;
        padding: 25px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        margin-bottom: 25px;
        text-align: center;
    }

    .form-box h2 {
        margin-bottom: 10px;
        color: #333;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-top: 12px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 8px;
        margin-top: 5px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #2193b0;
        transform: scale(1.02);
        outline: none;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #2193b0;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #17627a;
        transform: scale(1.03);
    }

    /* TABLE STYLE */
    table {
        width: 90%;
        max-width: 900px;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        border-collapse: collapse;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    th {
        background: #2193b0;
        color: white;
        padding: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }

    tr:hover td {
        background: #f1faff;
    }

    /* ACTION BUTTONS */
    .action-btn {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: 0.2s;
    }

    .edit-btn {
        background: #ffb74d;
        color: #000;
    }

    .edit-btn:hover {
        background: #ffa726;
        transform: scale(1.1);
    }

    .delete-btn {
        background: #e53935;
        color: white;
    }

    .delete-btn:hover {
        background: #c62828;
        transform: scale(1.1);
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 600px) {
        table {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }

        .action-btn {
            padding: 4px 8px;
            font-size: 10px;
        }

        td:nth-child(6) {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
    }
</style>

</head>
<body>

<div class="form-box">
    <h2>Enter Details</h2>

    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Date of Birth:</label>
    <input type="date" id="dob">

    <label>Role:</label>
    <input type="text" id="role">

    <label>Location:</label>
    <input type="text" id="location">

    <button onclick="addData()">Create</button>
</div>


<!-- TABLE SECTION -->
<table id="dataTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>DOB</th>
        <th>Role</th>
        <th>Location</th>
        <th >Actions</th>
    </tr>
</table>


<script>
function addData() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let dob = document.getElementById("dob").value;
    let role = document.getElementById("role").value;
    let location = document.getElementById("location").value;

    if (!name || !email || !dob || !role || !location) {
        alert("Please fill all fields!");
        return;
    }

    let table = document.getElementById("dataTable");
    let row = table.insertRow(-1);

    row.insertCell(0).innerText = name;
    row.insertCell(1).innerText = email;
    row.insertCell(2).innerText = dob;
    row.insertCell(3).innerText = role;
    row.insertCell(4).innerText = location;

    let actionCell = row.insertCell(5);
    actionCell.innerHTML = `
        <button class="action-btn edit-btn" onclick="editRow(this)">Edit</button>
        <button class="action-btn delete-btn" onclick="deleteRow(this)">Delete</button>
    `;

    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("dob").value = "";
    document.getElementById("role").value = "";
    document.getElementById("location").value = "";
}

function editRow(btn) {
    let row = btn.parentNode.parentNode;
    let cells = row.getElementsByTagName("td");

    let name = prompt("Enter new name:", cells[0].innerText);
    let email = prompt("Enter new email:", cells[1].innerText);
    let dob = prompt("Enter new DOB:", cells[2].innerText);
    let role = prompt("Enter new role:", cells[3].innerText);
    let location = prompt("Enter new location:", cells[4].innerText);

    cells[0].innerText = name;
    cells[1].innerText = email;
    cells[2].innerText = dob;
    cells[3].innerText = role;
    cells[4].innerText = location;
}

function deleteRow(btn) {
    if (confirm("Are you sure you want to delete this entry?")) {
        let row = btn.parentNode.parentNode;
        row.remove();
    }
}
</script>

</body>
</html>
