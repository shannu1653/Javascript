<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <style>
    /* ðŸŒˆ Body Styling */
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    /* ðŸ’Ž Main Container */
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      transition: 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }

    /* ðŸ§¾ Headings */
    h2 {
      color: darkred;
      margin-bottom: 20px;
    }

    /* ðŸ“‹ Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: #333;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #4a90e2, #76d6ff);
    }

    /* ðŸ’° Output Box */
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 600;
      color: darkgreen;
    }

    /* ðŸ“± Responsive */
    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¼ Salary Calculator</h2>

    <form id="salaryForm">
      <label for="name">Employee Name:</label>
      <input type="text" id="name" placeholder="Enter employee name" required>

      <label for="basic">Basic Salary (â‚¹):</label>
      <input type="number" id="basic" placeholder="Enter basic salary" required>

      <label for="bonus">Bonus (â‚¹):</label>
      <input type="number" id="bonus" placeholder="Enter bonus amount">

      <label for="deduction">Deduction (â‚¹):</label>
      <input type="number" id="deduction" placeholder="Enter deduction">

      <button type="submit">Calculate Total</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- ðŸ“‚ Linking JS file -->
  <script src="task.js"></script>
</body>
</html>
