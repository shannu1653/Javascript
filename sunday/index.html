let text = "Hello World! Welcome to the Typing Animation App.";
let index = 0;
let speed = 120;
let timer = null;

function typeWriter() {
    if (index < text.length) {
        document.getElementById("screen").innerHTML += text[index];
        index++;

        timer = setTimeout(typeWriter, speed);
    }
}

// Pause
function pauseTyping() {
    clearTimeout(timer);
}

// Resume
function resumeTyping() {
    typeWriter();
}

// Restart
function restartTyping() {
    clearTimeout(timer);
    index = 0;
    document.getElementById("screen").innerHTML = "";
    typeWriter();
}
