<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clock</title>
    <link rel="stylesheet" href="./clock.css">
</head>

<body>

    <div class="container">

        
        <h2 class="title">LIVE CLOCK</h2>

        
        <p id="dayName">Monday</p>
        <p id="fullDate">01 January 2025</p>

       
        <h1 id="clock">00:00:00</h1>

        
        <div class="labels">
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </div>

    </div>

    <script src="clock.js"></script>

</body>
</html>
